<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickTools - Free PDF Tools</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f5f6fa;
      color: #333;
    }
    header {
      background: #2d89ef;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .tools {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .tool {
      background: white;
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }
    .tool:hover {
      transform: translateY(-4px);
    }
    .tool h3 {
      margin-bottom: 10px;
      color: #2d89ef;
    }
    input[type="file"], textarea {
      margin: 10px 0;
    }
    button {
      background: #2d89ef;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #1e5cb3;
    }
    .ads {
      background: #eee;
      border: 2px dashed #aaa;
      text-align: center;
      padding: 40px;
      margin: 30px 0;
      font-size: 1.2rem;
      color: #555;
      border-radius: 12px;
    }
    footer {
      background: #2d89ef;
      color: white;
      padding: 15px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>üöÄ QuickTools - Free PDF Tools</header>

  <div class="container">

    <!-- ŸÖŸÉÿßŸÜ ŸÑŸÑÿ•ÿπŸÑÿßŸÜÿßÿ™ -->
    <div class="ads">Ad Space (Google AdSense)</div>

    <div class="tools">
      <!-- PDF to Image -->
      <div class="tool">
        <h3>üìÑ PDF ‚Üí Image</h3>
        <input type="file" id="pdfToImg" accept="application/pdf">
        <button onclick="pdfToImage()">Convert</button>
        <div id="pdfResult"></div>
      </div>

      <!-- Image to PDF -->
      <div class="tool">
        <h3>üñºÔ∏è Image ‚Üí PDF</h3>
        <input type="file" id="imgToPdf" accept="image/*" multiple>
        <button onclick="imageToPDF()">Convert</button>
        <div id="imgResult"></div>
      </div>

      <!-- Text to PDF -->
      <div class="tool">
        <h3>‚úçÔ∏è Text ‚Üí PDF</h3>
        <textarea id="textInput" rows="5" placeholder="Write something..."></textarea><br>
        <button onclick="textToPDF()">Convert</button>
        <div id="textResult"></div>
      </div>
    </div>

    <!-- ŸÖŸÉÿßŸÜ ÿ´ÿßŸÜŸä ŸÑŸÑÿ•ÿπŸÑÿßŸÜÿßÿ™ -->
    <div class="ads">Ad Space (Google AdSense)</div>

  </div>

  <footer>¬© 2025 QuickTools - Free PDF Tools</footer>

  <!-- ŸÖŸÉÿ™ÿ®ÿßÿ™ js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // PDF ‚Üí Image (ÿ®ÿ≥Ÿäÿ∑: ÿπÿ±ÿ∂ ÿµŸÅÿ≠ÿßÿ™ ŸÉÿµŸàÿ±)
    async function pdfToImage() {
      const file = document.getElementById("pdfToImg").files[0];
      if (!file) return alert("Please upload a PDF");
      const url = URL.createObjectURL(file);
      document.getElementById("pdfResult").innerHTML = 
        `<p>Preview only. For full conversion use advanced tools.</p><iframe src="${url}" width="100%" height="400"></iframe>`;
    }

    // Image ‚Üí PDF
    async function imageToPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const files = document.getElementById("imgToPdf").files;
      if (!files.length) return alert("Upload images first!");
      for (let i = 0; i < files.length; i++) {
        const imgData = await readFileAsDataURL(files[i]);
        pdf.addImage(imgData, "JPEG", 10, 10, 180, 160);
        if (i < files.length - 1) pdf.addPage();
      }
      pdf.save("converted.pdf");
    }

    // Text ‚Üí PDF
    function textToPDF() {
      const { jsPDF } = window.jspdf;
      const text = document.getElementById("textInput").value;
      if (!text) return alert("Write something!");
      const pdf = new jsPDF();
      pdf.text(text, 10, 20);
      pdf.save("text.pdf");
    }

    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
