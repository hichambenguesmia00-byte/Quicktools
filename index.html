<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickTools</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9fafc;
      color: #333;
    }
    header {
      background: #4f46e5;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 20px;
      padding: 30px;
    }
    .tool-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .tool-card:hover {
      transform: scale(1.05);
    }
    .tool-card h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #4f46e5;
    }
    .tool-card button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #4f46e5;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .tool-card button:hover {
      background: #3730a3;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #f1f1f1;
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>

  </header>

  <main>
    <div class="tool-card">
      <h3>Image Compressor</h3>
      <button>Open</button>
    </div>

    <div class="tool-card">
      <h3>PDF Merger</h3>
      <button>Open</button>
    </div>

    <div class="tool-card">
      <h3>Text Formatter</h3>
      <button>Open</button>
    </div>

    <div class="tool-card">
      <h3>Color Picker</h3>
      <button>Open</button>
    </div>
  </main>

  <footer>
    Â© 2025 QuickTools. All rights reserved.
  </footer>
</body>
</html>
