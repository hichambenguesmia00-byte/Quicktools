<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuickTools - PDF to Word Converter</title>
<meta name="description" content="QuickTools - Convert PDF files to Word easily and quickly. Free online tool.">
<meta name="keywords" content="PDF, Word, convert, QuickTools, free, online">
<meta property="og:title" content="QuickTools - PDF to Word">
<meta property="og:description" content="Convert your PDF files to Word easily with QuickTools.">
<meta property="og:type" content="website">
<meta property="og:image" content="https://via.placeholder.com/600x300?text=QuickTools">
<meta property="og:url" content="https://YOUR_SITE_URL">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {font-family: 'Segoe UI', sans-serif; margin:0; background:#f2f3f7; color:#333; display:flex; flex-direction:column; align-items:center;}
header {background:#2d89ef; color:white; padding:20px; text-align:center; font-size:2rem; width:100%;}
.container {max-width:1200px; display:flex; flex-direction:row; margin:20px; width:100%;}
.main {flex:1; background:white; border-radius:12px; padding:30px; box-shadow:0 8px 20px rgba(0,0,0,0.1);}
button {background:#2d89ef; border:none; color:white; padding:12px 25px; border-radius:10px; cursor:pointer; font-size:1rem; margin-top:15px;}
button:hover {background:#1e5cb3;}
.ad {width:120px; height:600px; background:#eee; margin:0 10px; border-radius:12px; display:flex; justify-content:center; align-items:center;}
.top-ad, .bottom-ad {width:100%; height:120px; background:#eee; display:flex; justify-content:center; align-items:center; margin:10px 0; border-radius:12px;}
img.ad-img {width:100%; height:100%; object-fit:cover; border-radius:12px;}
.status {margin-top:15px; font-weight:bold; color:green;}
h3 {display:flex; align-items:center; gap:10px;}
</style>
</head>
<body>

<header><i class="fas fa-file-pdf"></i> QuickTools - PDF to Word Converter</header>

<div class="top-ad">
  <img src="https://via.placeholder.com/1000x120?text=Top+Ad" class="ad-img" alt="Top Ad">
</div>

<div class="container">
  <div class="ad">
    <img src="https://via.placeholder.com/120x600?text=Left+Ad" class="ad-img" alt="Left Ad">
  </div>

  <div class="main">
    <h3><i class="fas fa-file-upload"></i> Upload PDF</h3>
    <input type="file" id="pdfInput" accept="application/pdf">
    <button onclick="convertPdfToWord()"><i class="fas fa-file-word"></i> Convert to Word</button>
    <p id="status" class="status"></p>
  </div>

  <div class="ad">
    <img src="https://via.placeholder.com/120x600?text=Right+Ad" class="ad-img" alt="Right Ad">
  </div>
</div>

<div class="bottom-ad">
  <img src="https://via.placeholder.com/1000x120?text=Bottom+Ad" class="ad-img" alt="Bottom Ad">
</div>

<script>
async function convertPdfToWord() {
  const input = document.getElementById('pdfInput');
  const status = document.getElementById('status');
  if(!input.files.length) return alert('Please select a PDF file first!');

  status.innerText = 'Processing...';

  const file = input.files[0];
  const formData = new FormData();
  formData.append('file', file);

  try {
    const response = await fetch('https://quicktools-ren-1.onrender.com/upload', {
      method: 'POST',
      body: formData
    });
    if(!response.ok) throw new Error('Conversion failed');
    const blob = await response.blob();
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = file.name.replace('.pdf','.docx');
    a.click();
    status.innerText = 'Conversion completed!';
  } catch (err) {
    console.error(err);
    status.innerText = 'Conversion failed. Please try again.';
  }
}
</script>
</body>
</html>
