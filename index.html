<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuickTools - Free PDF Tools</title>
<style>
body {font-family: 'Segoe UI', sans-serif; margin:0; background:#f5f6fa; color:#333;}
header {background:#2d89ef; color:white; padding:20px; text-align:center; font-size:1.8rem;}
.container {max-width:1000px; margin:auto; padding:20px;}
.tool {background:white; border-radius:12px; padding:25px; text-align:center; box-shadow:0 4px 10px rgba(0,0,0,0.08); margin-bottom:20px;}
button {background:#2d89ef; border:none; color:white; padding:10px 20px; border-radius:8px; cursor:pointer;}
button:hover {background:#1e5cb3;}
.ads {background:#eee; border:2px dashed #aaa; text-align:center; padding:40px; margin:30px 0; font-size:1.2rem; color:#555; border-radius:12px;}
</style>
</head>
<body>
<header>ðŸš€ QuickTools - Free PDF Tools</header>

<div class="container">

  <div class="ads">Ad Space (Google AdSense)</div>

  <div class="tool">
    <h3>ðŸ“„ PDF / TXT Upload</h3>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Convert / Upload</button>
    <div id="result"></div>
  </div>

  <div class="ads">Ad Space (Google AdSense)</div>

</div>

<script>
async function uploadFile() {
  const fileInput = document.getElementById('fileInput');
  if(!fileInput.files.length) return alert('Select a file first!');

  const formData = new FormData();
  formData.append('file', fileInput.files[0]);

  try {
    const response = await fetch('https://quicktools-ren-1.onrender.com/upload', {
      method:'POST',
      body: formData
    });

    if(response.ok) {
      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = fileInput.files[0].name;
      a.click();
      document.getElementById('result').innerText = 'File processed successfully!';
    } else {
      alert('Error processing file!');
    }
  } catch(err) {
    alert('Server error: '+err.message);
  }
}
</script>

</body>
</html>
