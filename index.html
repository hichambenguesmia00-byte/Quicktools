<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuickTools - تحويل PDF إلى Word</title>
<meta name="description" content="QuickTools أداة مجانية لتحويل ملفات PDF إلى Word بسرعة وسهولة.">
<meta name="keywords" content="PDF, Word, تحويل, أدوات, QuickTools">
<meta property="og:title" content="QuickTools - PDF إلى Word">
<meta property="og:description" content="حول ملفات PDF إلى Word بسهولة وسرعة مع QuickTools.">
<meta property="og:type" content="website">
<meta property="og:image" content="https://via.placeholder.com/600x300?text=QuickTools">
<meta property="og:url" content="https://YOUR_SITE_URL">
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<script src="https://unpkg.com/docx/dist/docx.min.js"></script>
<style>
body {font-family: 'Segoe UI', sans-serif; margin:0; background:#f5f6fa; color:#333; display:flex; flex-direction:column; align-items:center;}
header {background:#2d89ef; color:white; padding:20px; text-align:center; font-size:1.8rem; width:100%;}
.container {max-width:1000px; display:flex; flex-direction:row; margin:20px; width:100%;}
.main {flex:1; background:white; border-radius:12px; padding:25px; box-shadow:0 4px 10px rgba(0,0,0,0.08);}
button {background:#2d89ef; border:none; color:white; padding:10px 20px; border-radius:8px; cursor:pointer; margin-top:10px;}
button:hover {background:#1e5cb3;}
.ad {width:120px; height:600px; background:#eee; margin:0 10px; text-align:center; line-height:600px; font-size:14px; border-radius:12px; color:#555;}
.top-ad, .bottom-ad {width:100%; height:120px; background:#eee; text-align:center; line-height:120px; font-size:18px; margin:10px 0; border-radius:12px; color:#555;}
img.ad-img {width:100%; height:100%; object-fit:cover; border-radius:12px;}
.status {margin-top:15px; font-weight:bold; color:green;}
</style>
</head>
<body>

<header>🚀 QuickTools - PDF إلى Word</header>

<div class="top-ad">
  <img src="https://via.placeholder.com/1000x120?text=Top+Ad" class="ad-img" alt="Top Ad">
</div>

<div class="container">
  <div class="ad">
    <img src="https://via.placeholder.com/120x600?text=Left+Ad" class="ad-img" alt="Left Ad">
  </div>

  <div class="main">
    <h3>📄 رفع PDF</h3>
    <input type="file" id="pdfInput" accept="application/pdf">
    <button onclick="convertPdfToWord()">تحويل إلى Word</button>
    <p id="status" class="status"></p>
  </div>

  <div class="ad">
    <img src="https://via.placeholder.com/120x600?text=Right+Ad" class="ad-img" alt="Right Ad">
  </div>
</div>

<div class="bottom-ad">
  <img src="https://via.placeholder.com/1000x120?text=Bottom+Ad" class="ad-img" alt="Bottom Ad">
</div>

<script type="module">
import { Document, Packer, Paragraph } from "https://cdn.skypack.dev/docx";

async function convertPdfToWord() {
  const input = document.getElementById('pdfInput');
  const status = document.getElementById('status');
  if(!input.files.length) return alert('اختر ملف PDF أولاً!');

  status.innerText = 'جارٍ التحويل...';

  const file = input.files[0];
  const arrayBuffer = await file.arrayBuffer();
  const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);

  let text = '';
  const pages = pdfDoc.getPages();
  pages.forEach(page => {
    // استخراج نص كل صفحة
    text += page.getTextContent?.() ?? '';
  });

  // إنشاء DOCX
  const doc = new Document({
    sections: [{
      properties: {},
      children: [new Paragraph(text)]
    }]
  });

  const blob = await Packer.toBlob(doc);
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = file.name.replace('.pdf','.docx');
  a.click();

  status.innerText = 'تم التحويل بنجاح!';
}
</script>
</body>
</html>
